<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Hello World</title>
  </head>
  <body>
    <!-- ここから書きましょう -->
    <!-- vm.message = data.message でさらに html内で使用するときは vm.はいらない -->
    <div id="app">{{ message }}</div>
    <script>
      // データオブジェクト
      const data = {
        message: "hello world",
      };
      // Vue.js のテンプレート構文と Vue インスタンスの data を使用して、画面上に Hello Vue! と表示するプロジェクトを作成しましょう。
      var vm = new Vue({
        el: "#app", // htmlのどこに対応しているか
        data: data, // これにより vm.message === data.messageとなる
      });
    </script>
  </body>
</html>
